<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Noto+Sans+Tangsa:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="left-side">
      <div class="logo-container">
        <div class="image-box">
          <img src="./images/odin-lined.png" width="100%" height="100%" alt="logo">
        </div>
        <h1 class="logo-text">Odin</h1>
      </div>
    </div>
    <div class="right-side">
      <h3 class="caption">This is not a real online service. You know you need something like this in your life to help
        you realize your deepest dreams. Sign up <em>now</em> to get started</h3>
      <h3 class="caption">You <em>know</em> you want to.</h3>

      <div class="form-container">
        <h3 class="form-caption">Let's do this!</h3>
        <form method="post">
          <ul>
            <li>
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name">
            </li>
            <li>
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </li>
            <li>
              <label for="phone-number">Phone number</label>
              <input type="tel" name="phone-number" id="phone-number">
            </li>
            <li>
              <label for="psw">Password</label>
              <input type="password" name="psw" id="psw" required>
              <span class="error"></span>
            </li>
            <li>
              <label for="confirm-psw">Confirm password</label>
              <input type="password" name="confirm-psw" id="confirm-psw" required>
            </li>
          </ul>
        </form>
      </div>
      <div class="button-box">
        <button class="submit-button">Create Account</button>
        <p class="login-text">Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </div>
</body>

</html>
